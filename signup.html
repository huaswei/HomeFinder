<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>註冊</title>
</head>
<body>
    <div class="header">
        <div>LOGO</div>
        <div class="icon1">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-rotate-left"></i>
        </div>
        <div class="user">
            <i class="fa-solid fa-user"></i> <a href="#"></a>
        </div>
    </div>
    <div class="nav">
        <span>註冊</span>   
    </div>
    <div class="content">
        <div class="inner1">
            <input type="button" value="會員" id="submit1"/>
            <input type="button" value="出租者" id="submit2"/>
        </div>
        <div class="inner2">
            <label for="name"  id="name">姓名：</label><input type="text"/><br>
            <label for="account" id="account">帳號：</label><input type="text" /><br>
            <label for="password"  id="password">密碼：</label><input type="password"/><br>
            <label for="checkpassword" id="checkpassword">確認密碼：</label><input type="password" /><br>
            <label for="email" id="email">E-Mail：</label><input type="email" /><br>
            <label for="phonenumber" id="phonenumber">電話：</label><input type="text" /><br>
        </div>
        <div class="inner3">
            <input type="button" value="註冊" id="submit"/><br>
            <input type="button" value="清除" id="reset"/>
        </div>
    </div>
</body>
</html>
